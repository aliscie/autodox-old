name: 'test-on-pr'
on: [pull_request]

jobs:
  test-tauri:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, fedora-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: update rustup
        run: rustup target add wasm32-unknown-unknown
      - name: install dependencies (fedora only)
        if: matrix.platform == 'fedora-latest'
        run: |
          sudo dnf install -y gcc \
          zstd \
          llvm \
          clang \
          openssl \
          openssl-devel \
          perl \
          webkit2gtk4.0-devel.x86_64 \
          openssl-devel \
          curl \
          wget \
          libappindicator-gtk3 \
          librsvg2-devel \
          cmake patch && sudo dnf group install -y "C Development Tools and Libraries"


      - name: install rust dependencies and build it
        run: cargo install wasm-pack tauri_cli
      - name: building wasm-frontend-package
        run: cd ./frontend && yarn install && yarn wasm
      - name: building tauri-app
        run: cargo tauri build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
