name: 'test-on-pr'

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]
 

jobs:
  test-tauri:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        uses: actions/cache@v3
        with:
          node-version: 18
      - name: install Rust stable
        uses: actions/cache@v3
        uses: dtolnay/rust-toolchain@stable
      - name: update rustup
        uses: actions/cache@v3
        run: rustup target add wasm32-unknown-unknown
      - name: install dependencies (fedora only)
        if: matrix.platform == 'ubuntu-latest'
        uses: actions/cache@v3
        run : |
          sudo apt install libwebkit2gtk-4.0-dev \
            build-essential \
            curl \
            wget \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            openssl \ 
            cmake \
            build-essential
      - name: install rust dependencies and build it
        uses: actions/cache@v3
        run: cargo install wasm-pack tauri-cli
      - name: building wasm-frontend-package
        run: cd ./frontend && yarn install && yarn wasm
      - name: building tauri-app
        run: cargo tauri build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
