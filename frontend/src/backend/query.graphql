#max allowed recursions is 5
query RepoView{
    files {
        id
        name
        content
        children {
            id
            name
            content
            children {
                id
                name
                content
                children {
                    id
                    name
                    content
                    children {
                        id
                        name
                        content
                    }
                }
            }
        }
    }
}
